{% extends "base.html" %}
{% block content %}
    <h1>Add user to project</h1>
    <form action="{% url 'add_user' project.pk %}" method="post">
        {% csrf_token %}
        <label for="username">Select: </label>
        <select name="user_id" id="username">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Save">
    </form>
{% endblock %}
