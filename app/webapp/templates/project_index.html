{% extends 'base.html' %}
{% block menu %}
    <li><a href="{% url 'add_project' %}">Add Project</a></li>
{% endblock %}
{% block content %}
    <h1 class='task'>Projects:</h1>
    <hr/>
    {% for project in projects %}
        <h2>{{ project.name }}</h2>
        <p><a href="{% url 'project_detail' project.pk %}">More...</a></p>
        <hr/>
        {% empty  %}
        <p class="not_found">NOT FOUND 404</p>
    {% endfor %}
{% endblock %}
